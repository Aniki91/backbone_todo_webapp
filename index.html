<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="static/js/app.js"></script>
	<link type="text/css" rel="stylesheet" href="dist/css/index.min.css">
</head>
<body>
<div class="container">
	<div class="list_container">
		<div class="todo_container">
			<h2>Todo List</h2>
			<ul id="todo-list">
				<input class="_input" type="text" placeholder="Add Item Here">
				<button class="_list-add"></button>
			</ul>
			<script type="text/template" id="item-template">
			<li class="todo-item">
			  <%- title %>
			  <label>
			  <input class="_complete" id="check" type="checkbox" maxlength="5">
			  <img src="/static/img/delete_button.png"/></label>
			</li>
			</script>
	  	</div>
  	</div>
</div>
</body>
</html>
